name: aws_ec2_deployments_for_ecomreact
on:
  push:
    branches: 
      - main
  pull_request:
    branches: 
      - main
env:
  AWS_ACCOUNT_ID: ${{ secrets.AWS_ACCOUNT_ID }}
  AWS_ROLE_FOR_FARGATE: ${{  secrets.AWS_ROLE_FOR_FARGATE  }}
  AWS_ACCESS_KEY_ID: ${{  secrets.AWS_ACCESS_KEY_ID  }}
  AWS_SECRET_ACCESS_KEY: ${{  secrets.AWS_SECRET_ACCESS_KEY  }}
  AWS_REGION: ${{  secrets.AWS_REGION  }}
  AWS_VPC_SUBNET: ${{  secrets.AWS_VPC_SUBNET  }}
  AWS_VPC_SECURITY_GROUP: ${{  secrets.AWS_VPC_SECURITY_GROUP  }}
  AWS_ECS_CLUSTER_NAME: ${{  secrets.AWS_ECS_CLUSTER_NAME  }}
  SERVICE_DISCOVERY_NAMESPACE: ${{  secrets.SERVICE_DISCOVERY_NAME  }}
  PROJECT_NAME: ecomreact-5920
  AWS_S3_BUCKET_NAME: ecomreact-5920.geppetto.link

jobs:
  Prerequisites:
    runs-on: ubuntu-latest
    steps:
      - name: Configure the aws cli
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{  env.AWS_ACCESS_KEY_ID  }}
          aws-secret-access-key: ${{  env.AWS_SECRET_ACCESS_KEY  }}
          aws-region: ${{  env.AWS_REGION  }}
      - name: Creating the S3 bucket
        run: |
          aws s3api create-bucket --bucket ${{ env.AWS_S3_BUCKET_NAME }} --region us-east-1
          aws s3api put-bucket-tagging --bucket ${{ env.AWS_S3_BUCKET_NAME }} --tagging 'TagSet=[{Key=project_name,Value=${{ env.PROJECT_NAME }} },{Key=name,Value=${{ env.PROJECT_NAME }} }]'
      - name: Creating the aws ECR for each micro service
        run: |
          aws ecr create-repository --repository-name geppetto-generatedcode-ecomreact-5920-apigateway --tags Key=project_name,Value=${{ env.PROJECT_NAME }} Key=name,Value=${{ env.PROJECT_NAME }} --region us-east-1
          aws ecr create-repository --repository-name geppetto-generatedcode-ecomreact-5920-authproxy --tags Key=project_name,Value=${{ env.PROJECT_NAME }} Key=name,Value=${{ env.PROJECT_NAME }} --region us-east-1
          aws ecr create-repository --repository-name geppetto-generatedcode-ecomreact-5920-securitymanager --tags Key=project_name,Value=${{ env.PROJECT_NAME }} Key=name,Value=${{ env.PROJECT_NAME }} --region us-east-1
          aws ecr create-repository --repository-name geppetto-generatedcode-ecomreact-5920-systemcredentialmanager --tags Key=project_name,Value=${{ env.PROJECT_NAME }} Key=name,Value=${{ env.PROJECT_NAME }} --region us-east-1
          aws ecr create-repository --repository-name geppetto-generatedcode-ecomreact-5920-gcam --tags Key=project_name,Value=${{ env.PROJECT_NAME }} Key=name,Value=${{ env.PROJECT_NAME }} --region us-east-1
          aws ecr create-repository --repository-name geppetto-generatedcode-ecomreact-5920-gepfilemanager --tags Key=project_name,Value=${{ env.PROJECT_NAME }} Key=name,Value=${{ env.PROJECT_NAME }} --region us-east-1
          aws ecr create-repository --repository-name geppetto-generatedcode-ecomreact-5920-fluentd --tags Key=project_name,Value=${{ env.PROJECT_NAME }} Key=name,Value=${{ env.PROJECT_NAME }} --region us-east-1
          aws ecr create-repository --repository-name geppetto-generatedcode-ecomreact-5920-systementry --tags Key=project_name,Value=${{ env.PROJECT_NAME }} Key=name,Value=${{ env.PROJECT_NAME }} --region us-east-1
          aws ecr create-repository --repository-name geppetto-generatedcode-ecomreact-5920-products --tags Key=project_name,Value=${{ env.PROJECT_NAME }} Key=name,Value=${{ env.PROJECT_NAME }} --region us-east-1
  Build_and_upload_docker_images_to_ECR:
    needs: Prerequisites
    runs-on: ubuntu-latest
    steps:
      - name: Configure the aws cli
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{  env.AWS_ACCESS_KEY_ID  }}
          aws-secret-access-key: ${{  env.AWS_SECRET_ACCESS_KEY  }}
          aws-region: ${{  env.AWS_REGION  }}
      - name: Checkout_Repo
        uses: actions/checkout@v2
      - name: Login to AWS ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v1
      - name: Build, tag, and push image to Amazon ECR
        env:
          ECR_REGISTRY: ${{  steps.login-ecr.outputs.registry  }}
          IMAGE_TAG: latest
        run: |
     
          cd application/services/default_services/authproxy
          docker build -t $ECR_REGISTRY/geppetto-generatedcode-ecomreact-5920-authproxy:$IMAGE_TAG .
          docker push $ECR_REGISTRY/geppetto-generatedcode-ecomreact-5920-authproxy:$IMAGE_TAG
          echo "Successfully build the docker image for authproxy  and pushed to aws ecr"

          cd ../securitymanager
          docker build -t $ECR_REGISTRY/geppetto-generatedcode-ecomreact-5920-securitymanager:$IMAGE_TAG .
          docker push $ECR_REGISTRY/geppetto-generatedcode-ecomreact-5920-securitymanager:$IMAGE_TAG
          echo "Successfully build the  docker image for securitymanager and pushed to aws ecr"

          cd ../systemcredentialmanager
          docker build -t $ECR_REGISTRY/geppetto-generatedcode-ecomreact-5920-systemcredentialmanager:$IMAGE_TAG .
          docker push $ECR_REGISTRY/geppetto-generatedcode-ecomreact-5920-systemcredentialmanager:$IMAGE_TAG
          echo "Successfully build the  docker image for systemcredentialmanager and pushed to aws ecr"
          
          cd ../gcam
          docker build -t $ECR_REGISTRY/geppetto-generatedcode-ecomreact-5920-gcam:$IMAGE_TAG .
          docker push $ECR_REGISTRY/geppetto-generatedcode-ecomreact-5920-gcam:$IMAGE_TAG
          echo "Successfully build the docker image for gcam  and pushed to aws ecr"

          cd ../gepfilemanager
          docker build -t $ECR_REGISTRY/geppetto-generatedcode-ecomreact-5920-gepfilemanager:$IMAGE_TAG .
          docker push $ECR_REGISTRY/geppetto-generatedcode-ecomreact-5920-gepfilemanager:$IMAGE_TAG
          echo "Successfully build the  docker image for gepfilemanager and pushed to aws ecr"

          cd ../fluentd/fluend
          docker build -t $ECR_REGISTRY/geppetto-generatedcode-ecomreact-5920-fluentd:$IMAGE_TAG .
          docker push $ECR_REGISTRY/geppetto-generatedcode-ecomreact-5920-fluentd:$IMAGE_TAG
          echo "Successfully build the  docker image for fluentd and pushed to aws ecr"

          cd ../../../custom_services/apigateway
          docker build -t $ECR_REGISTRY/geppetto-generatedcode-ecomreact-5920-apigateway:$IMAGE_TAG .
          docker push $ECR_REGISTRY/geppetto-generatedcode-ecomreact-5920-apigateway:$IMAGE_TAG
          echo "Successfully build the docker image for apigateway and pushed to aws ecr"

          cd ../systementry
          docker build -t $ECR_REGISTRY/geppetto-generatedcode-ecomreact-5920-systementry:$IMAGE_TAG .
          docker push $ECR_REGISTRY/geppetto-generatedcode-ecomreact-5920-systementry:$IMAGE_TAG
          echo "Successfully build the docker image for systementry and pushed to aws ecr"
          cd ../products
          docker build -t $ECR_REGISTRY/geppetto-generatedcode-ecomreact-5920-products:$IMAGE_TAG .
          docker push $ECR_REGISTRY/geppetto-generatedcode-ecomreact-5920-products:$IMAGE_TAG
          echo "Successfully build the docker image for products and pushed to aws ecr"
     
  Deploy_backend:
    needs: Build_and_upload_docker_images_to_ECR
    runs-on: ubuntu-latest
    outputs:
        public_ip: ${{  steps.networkInterfaceId.outputs.PUBLIC_IP_ADDRESS  }}
    steps:
      - name: Check the  branch
        uses: actions/checkout@v2
      - name: Installing the Node
        uses: actions/setup-node@v1
        with:
          node-version: 10
      - name: EFS volume attach task definition
        id: EfsID
        run: echo "::set-output name=FILESYSTEM_ID::$(aws efs create-file-system --performance-mode generalPurpose --throughput-mode bursting --encrypted --tags Key=Name,Value=${{ env.PROJECT_NAME }}  Key=project_name,Value=${{ env.PROJECT_NAME }}  | jq '.FileSystemId')"
      - name: EFS SecurityGroups Added
        run: |
          sleep 40s
          aws efs create-mount-target --file-system-id ${{ steps.EfsID.outputs.FILESYSTEM_ID }} --subnet-id ${{ env.AWS_VPC_SUBNET }} --security-group ${{ env.AWS_VPC_SECURITY_GROUP }}
      - name: Convert the task_definition.ts to json
        working-directory: .github/workflows
        run: |
          AWS_ACCOUNT_ID="${{ env.AWS_ACCOUNT_ID }}" AWS_ROLE_FOR_FARGATE="${{ env.AWS_ROLE_FOR_FARGATE }}" EFS_ID="${{ steps.EfsID.outputs.FILESYSTEM_ID }}" node task-definition.ts >> task-definition.json
          AWS_ACCOUNT_ID0="${{ env.AWS_ACCOUNT_ID }}" AWS_ROLE_FOR_FARGATE="${{ env.AWS_ROLE_FOR_FARGATE }}" EFS_ID="${{ steps.EfsID.outputs.FILESYSTEM_ID }}" node task-definition_0.ts >> task-definition_0.json
      #------------- AWS Credentials Configuration ----------------#
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{  env.AWS_ACCESS_KEY_ID  }}
          aws-secret-access-key: ${{  env.AWS_SECRET_ACCESS_KEY  }}
          aws-region: ${{  env.AWS_REGION  }}
      
      #------------- Service Discovery ----------------#
      - name: Create Service Discovery 
        id: SD_ARN
        run: |

          echo "::set-output name=SD_ARN::$(aws servicediscovery create-service --name ecomreact --namespace-id ${{ env.SERVICE_DISCOVERY_NAMESPACE }}   --dns-config "NamespaceId=${{ env.SERVICE_DISCOVERY_NAMESPACE }} ,RoutingPolicy=MULTIVALUE,DnsRecords=[{Type=A,TTL=60}]" --description "Service discovery for ${{ env.PROJECT_NAME }} project" --tags Key=project_name,Value=${{ env.PROJECT_NAME }} Key=name,Value=${{ env.PROJECT_NAME }} | jq -r '.Service.Arn')"
          echo "::set-output name=SD_ARN0::$(aws servicediscovery create-service --name ecomreact0 --namespace-id ${{ env.SERVICE_DISCOVERY_NAMESPACE }}   --dns-config "NamespaceId=${{ env.SERVICE_DISCOVERY_NAMESPACE }} ,RoutingPolicy=MULTIVALUE,DnsRecords=[{Type=A,TTL=60}]" --description "Service discovery for ${{ env.PROJECT_NAME }} project" --tags Key=project_name,Value=${{ env.PROJECT_NAME }} Key=name,Value=${{ env.PROJECT_NAME }} | jq -r '.Service.Arn')"
      #------------- Amazon ECS task definition each file ----------------#
      - name: Fill in the new image ID in the Amazon ECS task definition
        id: task-def
        uses: aws-actions/amazon-ecs-render-task-definition@v1
        with:
          task-definition: .github/workflows/task-definition.json
          container-name: mongo-5920
          image: geppettotest/mongo-local:april2020
      - name: Deploy Amazon ECS task definition
        uses: aws-actions/amazon-ecs-deploy-task-definition@v1
        with:
          task-definition: ${{ steps.task-def.outputs.task-definition }}
          cluster: ${{  env.AWS_ECS_CLUSTER_NAME  }}
          wait-for-service-stability: true

      #------------- Amazon ECS task definition split ten microservices ----------------#
      - name: Fill in the new image ID in the Amazon ECS task definition
        id: task-def0
        uses: aws-actions/amazon-ecs-render-task-definition@v1
        with:
          task-definition: .github/workflows/task-definition_0.json
          container-name: products-5920
          image: ${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.us-east-1.amazonaws.com/geppetto-generatedcode-ecomreact-5920-products:latest
      - name: Deploy Amazon ECS task definition
        uses: aws-actions/amazon-ecs-deploy-task-definition@v1
        with:
          task-definition: ${{ steps.task-def0.outputs.task-definition }}
          cluster: ${{  env.AWS_ECS_CLUSTER_NAME  }}
          wait-for-service-stability: true
      
      #------------- Amazon ECS task definition connect servicediscovery ----------------#
      - name: Deploying ECS task definition with Service
        run: |
          aws ecs create-service --cluster ${{  env.AWS_ECS_CLUSTER_NAME  }} --service-name ecomreact --task-definition ecomreact --desired-count 1 --launch-type FARGATE --platform-version LATEST --network-configuration "awsvpcConfiguration={subnets=[${{ env.AWS_VPC_SUBNET }}],securityGroups=[${{ env.AWS_VPC_SECURITY_GROUP }}],assignPublicIp=ENABLED}" --service-registries '{"registryArn":"${{ steps.SD_ARN.outputs.SD_ARN }}"}' --tags key=project_name,value=${{ env.PROJECT_NAME }}
          sleep 60s
          aws ecs create-service --cluster ${{  env.AWS_ECS_CLUSTER_NAME  }} --service-name ecomreact0 --task-definition ecomreact0 --desired-count 1 --launch-type FARGATE --platform-version LATEST --network-configuration "awsvpcConfiguration={subnets=[${{ env.AWS_VPC_SUBNET }}],securityGroups=[${{ env.AWS_VPC_SECURITY_GROUP }}],assignPublicIp=ENABLED}" --service-registries '{"registryArn":"${{ steps.SD_ARN.outputs.SD_ARN0 }}"}' --tags key=project_name,value=${{ env.PROJECT_NAME }}
          sleep 20s

      - name: Get ECS Task IP Address
        id: networkInterfaceId
        run: |
          sleep 60s
          task_arn=$(aws ecs list-tasks --cluster  ${{ env.AWS_ECS_CLUSTER_NAME }} --service-name ecomreact  | awk '/${{ env.AWS_ECS_CLUSTER_NAME }}/ {print}' | sed 's/,$//' | awk '{ sub(/^[ \t]+/, ""); print }' | awk '{printf "%s ",$0} END {print ""}')
          str="${task_arn:1:-1}"
          sleep 20s
          modified_task_arn="${str%?}"
          ENI=$(aws ecs describe-tasks --cluster ${{ env.AWS_ECS_CLUSTER_NAME }} --tasks $modified_task_arn | jq '.tasks[].attachments[].details[1].value')
          sleep 5s
          echo $ENI
          Modified_ENI="${ENI:1:-1}"
          echo $Modified_ENI
          sleep 20s
          echo "::set-output name=PUBLIC_IP_ADDRESS::$(aws ec2 describe-network-interfaces --network-interface-ids $Modified_ENI | jq -r '.NetworkInterfaces[].PrivateIpAddresses[].Association.PublicIp')"


